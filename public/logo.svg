  <!-- Heart with Butterfly Animation -->
  <g style="transform-origin: 320px 300px; animation: butterfly 5s infinite ease-in-out;">
    <path d="M10 30
           A 20 20 0 0 1 50 30
           A 20 20 0 0 1 90 30
